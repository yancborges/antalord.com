{% extends 'layout_fun.html' %}

    {% block body %}
    <main role="main" class="container">
    	<div class="starter-template">
    		<h3>Myth index</h3>
    		<p>All posts about japanese mythology here</p>
    		<div class="row">
    		{% for myth in m %}
    			
    				<div class="col-lg-3" style="margin-bottom: 20px;">
    					<div class="card text-center">
  							<img class="card-img-top img-fluid" src="../static/images/myths/{{myth['image']}}">
  							<div class="card-body">
	    						<h5 class="card-title">{{myth['name']}}</h5>
    							<p class="card-text">{{myth['subtitle']}}</p>
    							<a href="/myths/{{myth['name']}}" class="navlink">Read more</a>
  							</div>
						</div>
					</div>

    		{% endfor %}
    		</div>
    		
    	</div>
    </main>
    {% endblock %}
